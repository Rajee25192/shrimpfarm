<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Shrimp Ponds</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>

<body>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${ponds}" class="container my-5">
					<p class="my-5">
						<a href="/farms/listAllFarms" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2"> Back to Farm list</i></a>
					</p>
					<p class="my-5">
						<a href="showForm" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2"> Add New Shrimp Pond</i></a>
					</p>
					<div class="col-md-10">
						<h2 th:case="null">No Ponds available</h2>
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Pond No #</th>
										<th>Pond Name</th>
                                        <th>Pond Size</th>
                                        <th>Edit Pond</th>
                                        <th>Delete Pond</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="pond : ${ponds}">
										<td th:text="${pond.id}"></td>
										<td th:text="${pond.pondName}"></td>
										<td th:text="${pond.pondSize}"></td>
										 <td><a th:href="@{editponds/{id}(id=${pond.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                 		<td><a th:href="@{deleteponds/{id}(id=${pond.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>

									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
</body>

</html>
