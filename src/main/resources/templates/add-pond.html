<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add New Shrimp Pond</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
    <div class="container my-5">
        <h3> Add New Shrimp Pond</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="addponds" th:object="${ponds}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="pondName" class="col-form-label">Pond Name</label> <input type="text" th:field="*{pondName}" class="form-control" id="pondName" placeholder="PondName"> <span th:if="${#fields.hasErrors('pondName')}" th:errors="*{pondName}" class="text-danger"></span>
                            </div>
                            
                             <div class="form-group col-md-8">
                                <label for="pondSize" class="col-form-label">Pond Size</label> <input type="text" th:field="*{pondSize}" class="form-control" id="pondSize" placeholder="PondSize"> <span th:if="${#fields.hasErrors('pondSize')}" th:errors="*{pondSize}" class="text-danger"></span>
                            </div>
                             <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="Add Pond">
                            </div>

                            <div class="form-group col-md-8"></div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
